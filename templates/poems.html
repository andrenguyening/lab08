<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Poems</title>
</head>
<body>
    <h1>List of Poems</h1>
    <ul>
        {% for poem in poems %}
        <li>{{ poem.title }} by {{ poem.author }} <a href="/poem/{{ loop.index0 }}">Read</a></li>
        {% endfor %}
    </ul>
</body>
</html>
